<!DOCTYPE html>
<html lang="en">
<head>
    <script
    src="https://kit.fontawesome.com/13f9f1c270.js"
    crossorigin="anonymous"
  ></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id = "main_div">
        <nav> 
            <div id = "left">
                <ul id="left_nav_item">
                    <li><img src="download.jpeg"></li>
                    <li style="color: white;"><b>Favorites</b></li>
                </ul>
            </div>
            <div id = "right">
                <ul id="right_nav_item">
                    <li>
                        <div id="search_bar">
                            <i class="fa-solid fa-magnifying-glass magnify"></i>
                            <input type="text" placeholder="search" id="input_type">
                            <i class="fa-solid fa-microphone" style="color: white;"></i>
                        </div>
                    </li>
                    <li>
                        <div style="background-color: red;height: 5px;width: 5px;border-radius: 50%;"><i class="fa-solid fa-bell" style="color: white;overflow:visible;"></i></div>
                    </li>
                    <li>
                        <div id="user_span"><i class="fa-solid fa-user"></i></div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
